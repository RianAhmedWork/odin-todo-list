<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <header>
        <h1>Todo List</h1>
    </header>

    <div id="main">
        <div id="sidebar">
            <div id="add-buttons">
                <button id="todo-button" data-project="">New Todo</button>
                <button id="project-button">New Project</button>
            </div>
            <div id="project-list">

            </div>
        </div>
        <dialog id="project-modal">
            <div id="project-modal-content">
                <button id="project-close">Close</button>
                <form action="" method="get" id="project-form">
                    <label for="project-name">Name: </label>
                    <input type="text" name="project-name" id="project-name" required />
                    <input type="submit" id="project-submit">
                </form>
            </div>
        </dialog>
        <dialog id="todo-modal">
            <div id="todo-modal-content">
                <button id="todo-close">Close</button>
                <form action="get" id="todo-form">
                    <div>
                        <label for="todo-name">Name:</label>
                        <input type="text" name="todo-name" id="todo-name" required />
                    </div>
                    <div>
                        <label for="todo-description">Description:</label>
                        <textarea name="todo-description" id="todo-description" rows="4" cols="50" required></textarea>
                    </div>
                    <!-- <input type="text" name="todo-description" id="todo-description" required /> -->
                    <div>
                        <label for="todo-due">Due Date:</label>
                        <input type="date" name="todo-due" id="todo-due" required />
                    </div>
                    <div>
                        <label for="todo-priority">Priority:</label>
                        <select name="todo-priority" id="todo-priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <input type="submit" id="todo-submit">
                </form>
            </div>
        </dialog>
        <dialog id="edit-modal">
            <div id="edit-modal-content">
                <button id="edit-close">Close</button>
                <form action="get" id="edit-form">
                    <div>
                        <label for="edit-name">Name:</label>
                        <input type="text" name="edit-name" id="edit-name" required />
                    </div>
                    <div>
                        <label for="edit-description">Description:</label>
                        <textarea name="edit-description" id="edit-description" rows="4" cols="50" required></textarea>
                    </div>
                    <!-- <input type="text" name="todo-description" id="todo-description" required /> -->
                    <div>
                        <label for="edit-due">Due Date:</label>
                        <input type="date" name="edit-due" id="edit-due" required />
                    </div>
                    <div>
                        <label for="edit-priority">Priority:</label>
                        <select name="edit-priority" id="edit-priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <input type="submit" id="edit-submit">
                </form>
            </div>
        </dialog>
        <div id="main-content">
            <div id="content-heading">
                <h2>Please Select A Project</h2>
            </div>
            <div id="todo-list">
            </div>
        </div>
    </div>

    <footer>
        <div>
            <a rel="noreferrer noopener" href="https://github.com/RianAhmedWork">Rian Ahmed</a>
            <a rel="noreferrer noopener" href="https://github.com/RianAhmedWork/odin-todo-list">Source Code</a>
        </div>
    </footer>
</body>

</html>
