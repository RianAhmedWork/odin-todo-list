<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <header>
        <h1>Todo List</h1>
    </header>

    <div id="main">
        <div id="sidebar">
            <div id="add-buttons">
                <button>New Todo</button>
                <button>New Project</button>
            </div>
            <div id="project-list">
                <button>Default</button>
            </div>
        </div>
        <div id="main-content">
            <div id="content-heading">
                <h1>Default</h1>
                <button id="project-delete">delete project</button>
            </div>
            <div id="todo-list">
                <div class="todo">
                    Groceries Due: 11/11/2023
                    <div>
                    <input type="checkbox" name="0" id="0" value="true">
                    <label for="0">Completed</label>
                    </div>
                    <button>edit/view</button>
                    <button>delete</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <a rel="noreferrer noopener" href="https://github.com/RianAhmedWork">Rian Ahmed</a>
            <a rel="noreferrer noopener" href="https://github.com/RianAhmedWork/odin-todo-list">Source Code</a>
        </div>
    </footer>
</body>

</html>
